spring:
  profiles:
    active: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB # TODO 영상 파일 사이즈 조절
      max-request-size: 10MB

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ap-northeast-2
      s3:
        bucket: honterview-s3-bucket
