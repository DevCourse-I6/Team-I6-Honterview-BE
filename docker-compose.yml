version: '3'

services:
  mysql:
    image: mysql:latest
    container_name: honterview
    restart: always
    environment:
      MYSQL_DATABASE: honterview
      MYSQL_ROOT_PASSWORD: root1234!
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "13306:3306"
    volumes:
      - ./data/:/var/lib/mysql
      - ./db/conf.d:/etc/mysql/conf.d
      - ./db/initdb.d:/docker-entrypoint-initdb.d

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
